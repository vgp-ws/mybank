<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Регистрация</title>
</head>

<body>
<!-- В action ссылка на эндпоинт регистрации пользователя -->
<form th:action="..." method="post">
<table style="width:30%;margin-left:auto;margin-right:auto;border-radius:2%;padding:10px;background-color:whitesmoke;">
    <tr>
        <td colspan="2">
            <span style="color:red;font-weight:bold;">*</span> Все поля обязательны для заполнения
        </td>
    </tr>
    <!-- В each итерируемся по ошибкам по время регистрации -->
    <!-- !!!!!!<tr th:each="..."> -->
        <tr >
    	<!-- В text ошибка при регистрации пользователя -->
        <td style="color:red;" th:text="..." colspan="2"/>
    </tr>
    <tr>
        <td style="font-weight:bold;">Логин</td>
        <td>
            <!-- В value логин пользователя -->
            <input name="login" type="text" th:value="..." style="width:100%" required/>
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Пароль</td>
        <td>
            <input name="password" type="password" style="width:100%" required/>
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Повторите пароль</td>
        <td>
            <input name="confirm_password" type="password" style="width:100%" required/>
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Фамилия Имя</td>
        <td>
            <!-- В value фамилия и имя пользователя -->
            <input name="name" type="text" th:value="..." style="width:100%" required/>
        </td>
    </tr>
    <tr>
        <td style="font-weight:bold;">Дата рождения </td>
        <td>
            <!-- В value дата рождения пользователя -->
            <input name="birthdate" type="date" th:value="${birthdate}" style="width:100%" required/>
        </td>
    </tr>
    <tr>
        <td style="text-align:right" colspan="2">
            <button>Зарегистрироваться</button>
        </td>
    </tr>
</table>
</form>
</body>

</html>
