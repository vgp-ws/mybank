server:
    port: 8081
    servlet:
        context-path: /accounts.mybank
spring:
    application:
        name: accounts

    jpa:
        show-sql: true    
        properties:
            hibernate:
                stat: DEBUG
                '[format_sql]': true
                '[generate_statistics]': true

    liquibase:
        default-schema: accounts
        liquibase-schema: public

    sql:
        init:
            mode: never

    cloud:
        consul:
            enabled: false
            config:
                enabled: false
            discovery:
                enabled: false

