databaseChangeLog:
  - preConditions:
      - onFail: HALT
      - onError: HALT
  - changeSet:
      id: "Init_DB_Template_Table"
      author: Vladimir P.
      description: Инициализация БД.
      labels: Initial DB
      context: Template_MyBank_v.1
      comment: Создание схемы из шаблона.
      tagDatabase:
        tag: create_scheme_template
      changes:
        - sql:
            sql: |
              CREATE SCHEMA IF NOT EXISTS templatescheme AUTHORIZATION mybank_user;
              GRANT ALL ON SCHEMA templatescheme TO mybank_user;
            splitStatements: true
            stripComments: true
